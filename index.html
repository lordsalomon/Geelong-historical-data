<!DOCTYPE html>
<html>
<head>
    <title>Geelong Real Time</title>
    <link rel="icon" type="image/x-icon" href="./Geelong2.png" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Power BI iframe -->
    <iframe id="powerbi-frame" src="https://app.powerbi.com/view?r=eyJrIjoiMWFiYzA1YzYtNTYyOC00ZjY1LTg1NjctNzNiYjAwMDIyNjdmIiwidCI6IjY5YWNkMjU2LTA5NTQtNDg1Yy1iYmMyLThkMzI4ZmQ3ZjFlOCJ9" allowfullscreen="true"></iframe>

    <script>
        // Set the interval for refreshing the iframe
        setInterval(function () {
            // Refresh the iframe by updating its src attribute
            var iframe = document.getElementById('powerbi-frame');
            var src = iframe.src;
            iframe.src = src;
        }, 3600000); // Refresh every 3,600,000 milliseconds (1 hour)
    </script>
</body>
</html>
